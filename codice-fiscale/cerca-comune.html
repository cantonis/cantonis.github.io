<!DOCTYPE html>
<html lang='it'>

<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Simone Cantoni | Generatore codice fiscale | Ricerca comune</title>
	<link rel='icon' type='image/png' href='../favicon.png' />
</head>

<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'

	crossorigin='anonymous'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'

<!-- #endregion -->

<body>

	<br>
	<div class='container'>
		<h1>Generatore codice fiscale</h1>
		<h2>Ricerca comune</h2>
		<small><a href='../codice-fiscale/' class='badge badge-primary'>Torna al generatore</a></small><br><br>

		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th>Nome del comune</th>
					<th>Codice identificativo</th>
				</tr>
			</thead>
			<tbody id="tbody">

			</tbody>
		</table>

		<small><a href='../codice-fiscale/' class='badge badge-primary'>Torna al generatore</a></small>
	</div>
</body>
<script>
	window.addEventListener("DOMContentLoaded", () => {
		const href = location.protocol + "//" + location.host + "/codice-fiscale/" + "elenco-comuni.csv";

		fetch(href)
			.then(response => response.text())
			.then(data => {
				let elenco = data.split("\r\n");
				for (let i = 0; i < elenco.length; i++) {
					elenco[i] = elenco[i].split(",");
					elenco[i][0] = elenco[i][0].toUpperCase();
				}

				let html = "";
				elenco.forEach(comune => {
					html += "<tr><th>" + comune[0] + "</th><td>" + comune[1] + "</td></tr>";
				});
				let table = document.getElementById("tbody");
				table.innerHTML += html;
			});
	});
</script>

</html>
