<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simone Cantoni | Generatore di password</title>
	<link rel="icon" type="image/png" href="../favicon.png" />
	<style>
		.codeLine {
			font-family: 'Courier New', Courier, monospace;
		}
	</style>
</head>

<!-- #region Bootstrap import-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- #endregion -->

<body>
	<div class="container">
		<br>
		<h1>Generatore di password</h1>

		<form>
			<div class="form-group">
				<label for="passwdLength">Lunghezza della password</label>
				<input type="number" class="form-control" id="passwdLength" placeholder="Inserisci lunghezza" min="5"
					step="5" value="20">
			</div>
			<div class="form-group">
				<label for="passwd">Password generata</label>
				<input type="text" id="passwd" class="form-control codeLine" disabled>
			</div>
			<div class="form-group">
				<label for="passwd_no_sep">Password senza i separatori</label>
				<input type="text" id="passwd_no_sep" class="form-control codeLine" disabled>
			</div>
			<button type="button" class="btn btn-primary" onclick="passwdGen()">Genera password</button>
		</form><br>
		<small><a href="../" class="badge badge-primary">Torna alla Home</a></small>
	</div>


</body>

<script src="script.js"></script>

</html>
